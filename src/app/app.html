<ion-menu [content]="content">
    <ion-header>
        <!-- *ngIf="weatherbox == true" 
            *ngIf="gitMessage.length == 0"-->
        <!-- <div class="logo weather" [ngClass]="{'weather-no': weatherbox != true}" ></div> -->
        <div class="weather" *ngIf="weatherbox == true">
            <!-- <iframe src="./assets/menu/index.html"></iframe> -->
            <div class="overlay"></div>
            <a  class="weatherwidget-io" [ngClass]="{'weather-no': weatherbox !=true}" href="https://forecast7.com/ru/54d7120d45/kaliningrad/" data-font="Arial Narrow" data-icons="Climacons Animated" data-mode="Current" data-days="3" data-theme="weather_one" ></a>
        </div>

    </ion-header>

    <ion-content class="mainmenu">
        <ion-list no-lines>
            <div *ngIf="version < gitVer">
                <button *ngFor="let info of infoblocks" ion-item onclick="window.open('https://play.google.com/store/apps/details?id=com.itgluck.klobus39', '_system', 'location=yes'); return false;">
                    <ion-icon name="download" item-left></ion-icon>
                    <h2>{{ info.title }}</h2>
                    <h4 class="inf">
                        {{info.subtitle}}
                        <i>{{gitVer}}</i>
                    </h4>
                </button>
            </div>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" color="$primary">
                <ion-icon name="{{p.icon}}" item-left></ion-icon>
                <h2>{{p.title}}</h2>
            </button>
            <button ion-item onclick="window.plugins.socialsharing.share('KLoBus39 транспорт Калининградской области', 'Рекомендую приложение KLoBus39', 'https://pp.userapi.com/c638320/v638320752/4bd5e/UgZtg-jvSbs.jpg', 'https://play.google.com/store/apps/details?id=com.itgluck.klobus39')">
                <ion-icon name="share" item-left></ion-icon>
                <h2>Поделиться</h2>
            </button>

            <!-- <button menuClose ion-item (click)="goPromo()">
                <ion-icon name="cart" item-left></ion-icon>
                <h2>Магазин</h2>
            </button> -->
            <p (click)="getVersion();" class="http" item-center>
                Версия: {{version}}
            </p>
        </ion-list>

    </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
