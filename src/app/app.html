<ion-menu [content]="content" class="menu">
    <ion-header style="text-align:center;">
        <img menuClose src="assets/img/logo.png" class='logo' (click)="goHome()">
    </ion-header>

    <ion-content class="mainmenu">
        <ion-list class="mainmenu" no-lines>

            <button ion-item onclick="window.open('geo: 54.7074,20.5084?z=11', '_system', 'location=yes'); return false;">
                <ion-icon name="map" item-left></ion-icon><h2>Карта</h2></button>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" color="$primary">
       <ion-icon name="{{p.icon}}" item-left></ion-icon> <h2>{{p.title}}</h2>
      </button>
              <button ion-item
         onclick="window.plugins.socialsharing.share('KLoBus39 транспорт Калининградской области', 'Рекомендую приложение KLoBus39', 'https://pp.userapi.com/c638320/v638320752/4bd5e/UgZtg-jvSbs.jpg', 'https://play.google.com/store/apps/details?id=com.itgluck.klobus39')">
            <ion-icon name="share" item-left></ion-icon><h2>Поделиться</h2>
            </button>
            <!-- <button ion-item onclick="window.open('https://play.google.com/store/search?q=Nikita%20Bolshakov&c=apps', '_system', 'location=yes'); return false;">
                <ion-icon name="archive" item-left></ion-icon><h2>Другие приложения</h2>
            </button> -->
             <button menuClose ion-item (click)="goPromo()">
                <ion-icon name="cart" item-left></ion-icon><h2>Магазин</h2>
            </button> 
        </ion-list>
    </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
